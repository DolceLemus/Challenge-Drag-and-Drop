<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- icono de la pestaÃ±a -->
    <link rel="shortcut icon" href="assets/icono.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>JUGANDO CON DND</title>
</head>

<body>
    <header>
        <nav class="row navbar text-white h-20 bg-dark">
            <div class="col-1 ml-3">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="col-6  text-center">
                <span id="hour"></span> :
                <span id="minutes"></span>
            </div>
            <div class="col-1">
                <i class="fas fa-signal"></i>
            </div>
            <div class="pl-1">
                <span id="level"></span>
            </div>
            <div class="pl-1">
                <meter id="battery" min="0" max="1" low=".25" high=".75" optimum="100">
            </div>
        </nav>
    </header>
    <section class="row">
        <div class="" id="box1" ondrop="drop(event)" >
            <img class="shihiro" src="assets/1.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/2.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/3.jpg" draggable="true" ondragstart="start(event)">

        </div>
    </section>

    <nav class="navbar row navbar-white bg-dark text-center" id="middle">
        <span class="text-white col-12 text-center">
            <i class="fas fa-camera-retro"></i> PHOTO BOOTH</span>
    </nav>
    <section class="row p-0 m-0" id="container-second">
        <div class="pl-10" id="box2" ondrop="drop(event)">
            <img class="shihiro" src="assets/4.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/5.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/6.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/7.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/8.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/9.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/10.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/11.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/12.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/13.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/14.jpg" draggable="true" ondragstart="start(event)">
            <img class="shihiro" src="assets/15.jpg" draggable="true" ondragstart="start(event)">
        </div>
    </section>
    <nav class="navbar row navbar-light bg-dark text-white" id="footer">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                CAMERA ROLL
            </a>

                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
            </div> -->
        <span class="nav-link">FACES</span>
        <span class="nav-link" >RECENTS</span>
    
    
    </nav>


    <script src="js/app.js"></script>
</body>

</html>
