<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- icono de la pestaña -->
    <link rel="shortcut icon" href="assets/main.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>INTA COLLAGE LOGIN IN</title>
</head>

<body>

    <form>
        <a class="nav-link dropdown-toggle text-white col-8 offset-2" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Idioma: Español (México)
        </a>

        <h1 id="title" class="offset-4 text-white">AWESOME</h1>

        <div id="input-group">
            <div class="form-group">
                <div class="col-10 offset-1">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-10 offset-1">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <button id="login" type="button" class="btn btn-danger col-6 offset-6 mb-2">Login</button>
            </div>
            <div class="col-6">
                <button id="signup" type="button" class="btn btn-danger col-6 offset- mb-2">Sign up</button>
            </div>
        </div>
    </form>

   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
